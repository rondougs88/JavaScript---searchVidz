<!DOCTYPE html>

<html>
    <head>
        <title>Search Vidz</title>
        <link rel="stylesheet" href="../style/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <!-- Add fancyBox -->
        <link rel="stylesheet" href="../fancybox/source/jquery.fancybox.css?v=2.1.7" type="text/css" media="screen" />
        <script type="text/javascript" src="../fancybox/source/jquery.fancybox.pack.js?v=2.1.7"></script>
        <script>
            $(document).ready(function () {
                $(".fancybox").fancybox();
            });
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Search<span>Vidz</span></h1>
                <p>Search all Youtube videos</p>
            </header>
            <section>
                <form id="search-form" name="search-form" onsubmit="return searchResult()">
                    <div class="fieldcontainer">
                        <input type="search" id="query" class="search-field" placeholder="Search Youtube...">
                        <input type="submit" id="search-btn" class="search-btn" value="">
                    </div>
                </form>
                <ul id="results"></ul>
                <div id="buttons"></div>
            </section>
            <footer>
                <p>Copyright &copy; All rights reserved.</p>
            </footer>
        </div>
        <script src="../js/script.js"></script>
    </body>
</html>
